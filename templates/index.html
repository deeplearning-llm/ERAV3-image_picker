<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animal viewer and file upload application">
    <title>Animal Viewer & File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="box" role="region" aria-label="Animal Selection">
            <h2>Select Animal</h2>
            <div class="animal-selection" role="radiogroup">
                <label>
                    <input type="radio" name="animal" value="cat" aria-label="Select Cat"> Cat
                </label>
                <label>
                    <input type="radio" name="animal" value="dog" aria-label="Select Dog"> Dog
                </label>
                <label>
                    <input type="radio" name="animal" value="elephant" aria-label="Select Elephant"> Elephant
                </label>
            </div>
            <div id="animal-image" role="img" aria-label="Selected animal image will appear here"></div>
        </div>

        <div class="box" role="region" aria-label="File Upload">
            <h2>File Upload</h2>
            <input type="file" id="file-input" aria-label="Choose file to upload">
            <div id="file-info" role="status" aria-live="polite"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
